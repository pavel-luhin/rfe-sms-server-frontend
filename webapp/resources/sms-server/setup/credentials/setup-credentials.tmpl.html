<div ng-include="'setup/setup-backToSetupLink.tmpl.html'"></div>
<div class="col-md-offset-2 col-md-8">
  <h3>Credentials</h3>
  <a href class="pull-right" ng-click="addCredentialsModal()">Add new credentials</a>
  <table class="table">
    <thead>
    <tr>
      <th>WebSMS Username</th>
      <th>Sender name</th>
      <th>Balance</th>
      <th>Created By</th>
      <th>Created Date</th>
      <th>Share</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tbody ng-repeat="credentials in userCredentials">
    <tr>
      <td>{{credentials.username}}</td>
      <td>{{credentials.sender}}</td>
      <td>{{credentials.balance}}</td>
      <td>{{credentials.createdBy}}</td>
      <td>{{credentials.createdDate | date: 'medium'}}</td>
      <td ng-if="credentials.createdBy === getCurrentUserName()"><a href
                                                                    ng-click="shareCredentials(credentials.id)">Share</a>
      </td>
      <td ng-if="credentials.createdBy != 'SYSTEM' && credentials.createdBy === getCurrentUserName()">
        <i class="fa fa-remove clickable" ng-click="removeCredentials(credentials.id)"></i></td>
    </tr>
    </tbody>
  </table>

</div>
