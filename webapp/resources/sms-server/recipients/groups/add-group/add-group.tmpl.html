<div>
  <div class="col-md-offset-1 col-md-10">
    <h1>{{title}}</h1>
    <div class="сol-sm-7">
      <input type="text"
             class="input-field"
             placeholder="Group name"
             ng-model="groupName"
             uib-tooltip="Enter group name without spaces"
             tooltip-placement="top"
             tooltip-trigger="'focus'">
      <input type="submit" class="input-submit" value="Save" ng-click="saveGroup()">
    </div>
  </div>
  <div class="row" style="padding-top: 200px">
    <div class="col-md-6">
      <label>Existing persons:</label>
      <input type="text" class="input-field"
             placeholder="Filter by First Name, Last Name, Phone Number"
             ng-model="recipientsFilter">
      <table class="table">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Select</th>
        </tr>
        </thead>
        <tbody ng-repeat="person in receivedPersons track by $index">
        <tr>
          <td>{{person.firstName}}</td>
          <td>{{person.lastName}}</td>
          <td>{{person.email}}</td>
          <td>{{person.phoneNumber}}</td>
          <td><span class="glyphicon glyphicon-chevron-right clickable"
                    ng-click="selectPerson($index)"></span></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <label>Selected presons:</label>
      <input type="text" class="input-field"
             placeholder="Filter by First Name, Last Name, Phone Number"
             ng-model="recipientsFilter">
      <table class="table">
        <thead>
        <tr>
          <th>Unselect</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
        </thead>
        <tbody ng-repeat="person in selectedPersons track by $index">
        <tr>
          <td><span class="glyphicon glyphicon-chevron-left clickable"
                    ng-click="unselectPerson($index)"></span></td>
          <td>{{person.firstName}}</td>
          <td>{{person.lastName}}</td>
          <td>{{person.email}}</td>
          <td>{{person.phoneNumber}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
